<div class="signup">
  <button (click)="goBack()" class="back-button">‚Üê Back to Login</button>
  <div class="signup__form">
    <div class="signup__header font-bold">Create Account</div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <input
          type="text"
          placeholder="Full Name"
          class="signup__input"
          formControlName="fullName"
          [class.error]="fullName?.invalid && fullName?.touched"
        />
      </div>

      <div class="form-field">
        <input
          type="email"
          placeholder="Email"
          class="signup__input"
          formControlName="email"
          [class.error]="email?.invalid && email?.touched"
        />
      </div>

      <div class="form-field">
        <input
          type="password"
          placeholder="Password"
          class="signup__input"
          formControlName="password"
          [class.error]="password?.invalid && password?.touched"
        />
      </div>

      <div class="form-field">
        <input
          type="password"
          placeholder="Confirm Password"
          class="signup__input"
          formControlName="confirmPassword"
          [class.error]="confirmPassword?.invalid && confirmPassword?.touched"
        />
      </div>

      <button
        type="submit"
        class="signup__button font-bold"
        [disabled]="signupForm.invalid"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
