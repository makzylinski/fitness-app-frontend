<div class="signup">
  <button (click)="goBack()" class="back-button">‚Üê Back to Login</button>
  <div class="signup__form">
    <div class="signup__header font-bold">Create Account</div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <app-input
          formControlName="fullName"
          type="text"
          placeholder="Full Name"
          id="fullName"
        ></app-input>
      </div>

      <div class="form-field">
        <app-input
          type="email"
          placeholder="Email"
          formControlName="email"
          id="email"
        ></app-input>
      </div>

      <div class="form-field">
        <app-input
          type="password"
          placeholder="Password"
          id="password"
          formControlName="password"
        ></app-input>
      </div>

      <div class="form-field">
        <app-input
          type="password"
          placeholder="Confirm Password"
          formControlName="confirmPassword"
          id="confirmPassword"
        ></app-input>
      </div>

      <button
        type="submit"
        class="signup__button font-bold"
        [disabled]="signupForm.invalid"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
