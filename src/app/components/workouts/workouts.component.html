<div class="workout">
  <div class="workout__header">Log Workout</div>
  <div class="workout__subheader">Record your strength training session</div>

  <form class="workout__form" [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label class="workout__label" for="name">Workout Name</label>
      <input
        id="name"
        type="name"
        placeholder="e.g., Upper Body Strength"
        class="workout__input"
        formControlName="name"
        [class.error]="name?.invalid && name?.touched"
      />
    </div>

    <div class="form-field">
      <label class="workout__label" for="date">Date</label>
      <input
        id="date"
        type="date"
        placeholder="Date"
        class="workout__input"
        formControlName="date"
        [class.error]="date?.invalid && date?.touched"
      />
    </div>

    <div class="form-field">
      <label class="workout__label" for="notes">Notes</label>
      <textarea
        name="notes"
        id="notes"
        placeholder="How was your training?"
        class="workout__input"
        formControlName="notes"
        [class.error]="notes?.invalid && notes?.touched"
      ></textarea>
    </div>

    <button
      type="submit"
      class="workout__button"
      [disabled]="workoutForm.invalid"
    >
      Add Exercise
    </button>
  </form>
</div>
