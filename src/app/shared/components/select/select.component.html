<div class="select" [style.width.px]="width">
  @if(showLabel) {
  <label [for]="id">{{ label }}</label>
  }

  <div
    class="select__dropdown"
    (click)="toggleOpen()"
    [class.disabled]="disabled"
  >
    <div class="select__dropdown--selected">
      {{
        disabled
          ? exercise?.typeName || exercise || "No selection"
          : exercise?.typeName || "Select option"
      }}
    </div>
    <img
      src="assets/icons/Arrow-down.svg"
      alt="arrow_down"
      [class.rotated]="isDropdownOpen"
    />
  </div>
  @if (isDropdownOpen) {
  <div class="select__options">
    <div class="select__options-search">
      <img src="assets/icons/search.svg" alt="arrow_down" />
      <input type="text" [(ngModel)]="serachValue" (input)="onSearch($event)" />
    </div>
    @for (option of (filteredOptions | async); track $index) {
    <div class="select__options--single" (click)="setSelectedOption(option)">
      <img
        [src]="
          option.typeOfWorkout === TypeOfWorkout.CARDIO
            ? 'assets/icons/cardio.svg'
            : 'assets/icons/weight-lifting-icon.svg'
        "
        [alt]="option.typeName"
      />
      <div>{{ option.typeName }}</div>
    </div>
    }
  </div>
  }
</div>
